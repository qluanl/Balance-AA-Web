<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Form</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
</head>
<body>
    <h1>Testing</h1>
    
    <form id="my-form">
      
      Event: <input name="entry.469101692" type="text" required/><br>
      Date: <input name="entry.1771075131" type="text" required/><br>
      Shenggao: <input name="entry.2022912751" type="text" required/><br>
      Bozhao: <input name="entry.1675431857" type="text" required/><br>
      Logger: <input name="entry.681409226" type="text" required/><br>
      <input type="submit" />
    </form>
    <div id="form-success">
    </div>  
    
    <script>
        //selector from your HTML form
        $('#my-form').submit(function(e) {
          //prevent the form from submiting so we can post to the google form
          e.preventDefault();
          console.log( $('#my-form').serialize() );
          //AJAX request
          $.ajax({
            url: 'https://docs.google.com/forms/d/e/1FAIpQLSe355IeSjpJ96u4aMbJyQJlTfeEbHVXIfIWqI8T_3UTPI58pQ/formResponse',     //The public Google Form url, but replace /view with /formResponse
            data: $('#my-form').serialize(), //Nifty jquery function that gets all the input data 
            type: 'POST', //tells ajax to post the data to the url
            dataType: "json", //the standard data type for most ajax requests
            statusCode: { //the status code from the POST request
              0: function(data) { //0 is when Google gives a CORS error, don't worry it went through
                //success
                $('#form-success').text('hooray!');
              }, 
              200: function(data) {//200 is a success code. it went through!
                //success
                $('#form-success').text('hooray!');
              },
              403: function(data) {//403 is when something went wrong and the submission didn't go through
                //error
                alert('Oh no! something went wrong. we should check our code to make sure everything matches with Google');
              }
            }  
          });
        });
    </script>

</body>

</html>
